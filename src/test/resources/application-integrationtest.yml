server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
      #format_sql: true
      #generate_statistics: true

  # default to cp-stack instance. if cp-stack isn't running `PostgresContainer` will set test containers config
  datasource:
    url: 'jdbc:postgresql://localhost:5432/community_payback'
    username: community_payback
    password: community_payback

  # default to cp-stack instance values. if cp-stack isn't running `RedisContainer` will set test containers config
  data:
    redis:
      host: localhost

community-payback:
  education-course-integration:
    enabled: true
  scheduling:
    enabled: true
  request-logging-enabled: true
  domain-events:
    details-url-pattern:  http://localhost:8080/domain-event-details/#type/#id

hmpps-auth:
  url: "http://localhost:${wiremock.server.port}/auth"

hmpps.sqs:
  provider: localstack
  # this is not supported by the hmpps sqs library, instead we
  # explicitly add it to our listener with a default of ''
  pollTimeoutSeconds: 1
  queues:
    educationcoursecompletionevents:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      dlqMaxReceiveCount: 1
      errorVisibilityTimeout: 0
    # this queue subscribes to the domain events topic and is used
    # by the `DomainEventListener.kt`. When deployed this is provided
    # automatically by AWS configuration
    hmppsdomaineventsqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: hmppseventtopic
    # this queue subscribes to the domain events topic and is used
    # by the `DomainEventAsserter.kt` integration test class
    hmppsdomaineventsasserterqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: hmppseventtopic
  topics:
    hmppseventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.zalando.logbook: TRACE

client:
  arns:
    url: http://localhost:${wiremock.server.port}/arns
  community-payback-and-delius:
    url: http://localhost:${wiremock.server.port}/community-payback-and-delius