server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  jpa:
    show-sql: true

community-payback:
  request-logging-enabled: true

hmpps-auth:
  url: "http://localhost:${wiremock.server.port}/auth"

hmpps.sqs:
  provider: localstack
  queues:
    # this queue listens to the domain event topics so we can retrieve produced events
    hmppsdomaineventsqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: hmppseventtopic
  topics:
    hmppseventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

client:
  community-payback-and-delius:
    url: http://localhost:${wiremock.server.port}/community-payback-and-delius