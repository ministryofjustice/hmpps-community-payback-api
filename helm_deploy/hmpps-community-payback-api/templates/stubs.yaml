{{- if .Values.deploy_stubs }}
  {{- $filesGlob := "files/stubs/__files/**" }}
  {{- $mappingsGlob := "files/stubs/mappings/**" }}
  {{- $filesHash := (.Files.Glob $filesGlob).AsConfig | sha256sum }}
  {{- $mappingsHash := (.Files.Glob $mappingsGlob).AsConfig | sha256sum }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hmpps-community-payback-api-stub-data-files
data:
  {{ ($.Files.Glob $filesGlob).AsConfig | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hmpps-community-payback-api-stub-data-mappings
data:
  {{ ($.Files.Glob $mappingsGlob).AsConfig | indent 2 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmpps-community-payback-api-stubs
  labels:
    app.kubernetes.io/name: hmpps-community-payback-api-stubs
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hmpps-community-payback-api-stubs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hmpps-community-payback-api-stubs
      annotations:
        checksum/files: {{ $filesHash }}
        checksum/mappings: {{ $mappingsHash }}
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: hmpps-community-payback-api-stubs
          image: wiremock/wiremock
          imagePullPolicy: Always   # only if you use mutable tags
          command: ["/docker-entrypoint.sh", "--no-request-journal", "--global-response-templating"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files-volume
              mountPath: /home/wiremock/__files
            - name: mappings-volume
              mountPath: /home/wiremock/mappings
          livenessProbe:
            httpGet:
              path: /__admin/mappings
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: files-volume
          configMap:
            name: hmpps-community-payback-api-stub-data-files
        - name: mappings-volume
          configMap:
            name: hmpps-community-payback-api-stub-data-mappings
---
apiVersion: v1
kind: Service
metadata:
  name: hmpps-community-payback-api-stubs
spec:
  selector:
    app.kubernetes.io/name: hmpps-community-payback-api-stubs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  {{- end }}