name: Pipeline [test -> build -> deploy]

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      additional_docker_tag:
        description: Additional docker tag that can be used to specify stable or testing tags
        required: false
        default: ''
        type: string
      push:
        description: Push docker image to registry flag
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

concurrency:
  # Only cancel in progress when on a branch - use SHA on main to ensure uniqueness.
  # This will allow multiple pipelines to run at the same time on main.
  # Note that two pipelines running within a few minutes of each other will cause issues with helm deploying to
  # a namespace, as the second one will not be able to get a lock as a deploy will be in progress.
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.sha || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  helm_lint:
    strategy:
      matrix:
        environments: ['dev', 'test', 'preprod', 'prod']
    name: helm lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: ${{ matrix.environments }}
  kotlin_validate:
    name: Validate the kotlin
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/gradle_verify.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      postgres-tag: '16.8'
      postgres-db: 'community_payback'
      postgres-username: 'community_payback'
      postgres-password: 'community_payback'
      localstack-tag: 'latest'
      localstack-services: 'sqs,sns'
  build:
    name: Build docker image from hmpps-github-actions
    if: github.ref == 'refs/heads/main'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/docker_build.yml@v2 # WORKFLOW_VERSION
    needs:
      - kotlin_validate
    with:
      docker_registry: 'ghcr.io'
      registry_org: 'ministryofjustice'
      additional_docker_tag: ${{ inputs.additional_docker_tag }}
      push: ${{ inputs.push || true }}
      docker_multiplatform: false
  deploy_dev:
    name: Deploy to the development environment
    needs:
      - build
      - helm_lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'dev'
      app_version: '${{ needs.build.outputs.app_version }}'
  e2e_test_admin_ui:
    name: "E2E Test Admin UI"
    needs:
      - deploy_dev
    uses: ./.github/workflows/e2e_admin.yml
    secrets: inherit
  e2e_test_supervisors_ui:
    name: "E2E Test Supervisor UI"
    needs:
      - deploy_dev
    uses: ./.github/workflows/e2e_supervisors.yml
    secrets: inherit
  generate_types_case_admin_ui:
    needs:
      - e2e_test_admin_ui
      - e2e_test_supervisors_ui
    name: Run the generate types job for the Community Payback Case Admin UI
    uses: ./.github/workflows/generate-types-case-admin-ui.yml
    secrets: inherit
  generate_types_supervisor_ui:
    needs:
      - e2e_test_admin_ui
      - e2e_test_supervisors_ui
    name: Run the generate types job for the Community Payback Supervisor UI
    uses: ./.github/workflows/generate-types-supervisor-ui.yml
    secrets: inherit
